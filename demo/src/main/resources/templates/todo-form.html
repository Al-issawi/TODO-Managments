<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit TODO</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1 th:text="${todo.id != null ? 'Edit TODO' : 'Create TODO'}"></h1>

<form th:action="@{/todos/save}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" maxlength="199"/>

    <label for="user">User:</label>
    <select id="user" th:field="*{user}">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>

    <label for="completed">Completed:</label>
    <select id="completed" th:field="*{completed}">
        <option value="true" th:selected="${todo.completed}">Completed</option>
        <option value="false" th:selected="${!todo.completed}">Not Completed</option>
    </select>

    <button type="submit">Save</button>
</form>

<a href="/todos">Back to List</a>
</body>
</html>
