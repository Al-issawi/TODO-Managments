<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>

<form th:action="@{/users/create}" th:object="${user}" method="post">
    <!-- User Details -->
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"  required>
    <br>

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <br>

    <!-- Address Details -->
    <h3>Address</h3>

    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{address.street}" required>
    <br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{address.city}" required>
    <br>

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{address.country}" required>
    <br>

    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode" th:field="*{address.zipcode}" required>
    <br>

    <button type="submit">Create User</button>
</form>

<a href="/users">Back to User List</a>
</body>
</html>
