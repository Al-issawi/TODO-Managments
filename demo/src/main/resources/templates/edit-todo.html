<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit TODO</title>
</head>
<body>
<h1 th:text="${todo.id != null} ? 'Edit TODO' : 'Create TODO'"></h1>
<form th:action="@{/todos/save}" th:object="${todo}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="user">User</label>
        <select id="user" th:field="*{user}" required>
            <option th:each="user : ${users}" th:value="${user}" th:text="${user.username}">User</option>
        </select>
    </div>
    <div>
        <label for="completed">Completed</label>
        <input type="checkbox" id="completed" th:field="*{completed}">
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/todos">Back to list</a>
</body>
</html>
