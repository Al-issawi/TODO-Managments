<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label for="street">Street:</label>
        <input type="text" id="street" th:field="*{address.street}" />
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{address.city}" />
    </div>
    <div>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" th:field="*{address.zipcode}" />
    </div>
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{address.country}" />
    </div>
    <div>
        <button type="submit">Update</button>
        <a href="/users">Cancel</a>
    </div>
</form>
</body>
</html>
